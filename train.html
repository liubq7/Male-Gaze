<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/train.css" />
    <title>Document</title>
  </head>
  <body>
    <p id="camera">
      <!-- Make sure your face is within the box and it’s colored green. -->
      <img
        src="images/train/Instruction1.png"
        alt="Make sure your face is within the box and it’s colored green."
        style="width: 500px"
      />
    </p>

    <img class="eye" id="p1" src="./images/male/close.gif" alt="" />
    <img class="eye" id="p2" src="./images/male/close.gif" alt="" />
    <img class="eye" id="p3" src="./images/male/close.gif" alt="" />
    <img class="eye" id="p4" src="./images/male/close.gif" alt="" />
    <img class="eye" id="p5" src="./images/male/close.gif" alt="" />

    <p id="guide">
      <!-- Click the five eyes above to open them, whist looking at the cursor. -->
      <img
        src="images/train/Instruction2.png"
        style="width: 1000px"
        alt="Click the five eyes above to open them, whist looking at the cursor."
      />
    </p>

    <div id="form">
      <button
        class="btn btn-dark"
        id="next"
        disabled
        style="width: 400px; border-radius: 100px"
      >
        I’ve done
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="./p5_eye/webgazer.js"></script>
    <script src="./js/train.js"></script>
  </body>
</html>
